<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css link offline -->
    <link rel="stylesheet" href="css/main.css">
    <title>skill-bar</title>
</head>
  <body>
    <section>
      <h2>Animated Skills Bar</h2>
    <div class="skills-bar">
    	<div class="bar">
    		<div class="info">
    			<span>HTML/CSS</span>
    </div>
    <div class="progress-line html"><span></span></div>
    	</div>


    <div class="bar">
    		<div class="info">
    			<span>JAVASCRIPT</span>
    </div>
    <div class="progress-line javascript"><span></span></div>
    	</div>


    <div class="bar">
    		<div class="info">
    			<span>PHP</span>
    </div>
    <div class="progress-line php"><span></span></div>
    	</div>


    <div class="bar">
    		<div class="info">
    			<span>PYTHON</span>
    </div>
    <div class="progress-line python"><span></span></div>
    	</div>


    <div class="bar">
    		<div class="info">
    			<span>MYSQL</span>
    </div>
    <div class="progress-line mysql"><span></span></div>
    	</div>

    	</div>
</section>














</body>
</html>
